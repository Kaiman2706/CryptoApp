
<h1 style="text-align: center; font-family: cursive;">Cryptos</h1>
<div style="margin: 1em; color: black; text-align: center;">

<div>
    <mat-form-field appearance="standard">
        <input matInput [(ngModel)]="busque" placeholder="Digite...">
      </mat-form-field>

    <button (click)="GetAll()">
        <i>Pesquisar</i>
    </button>
</div> 

</div>

<div
    style="align-items: center; justify-content: center; text-align: center; align-items: stretch; align-content: center ;">
    <div *ngFor="let item of crypt" style="display: inline-block;">
        <div *ngIf="item.name != ' '">
            <div *ngIf="busque == ''">
                <div 
                    style="margin:20px ; align-items: center; width: 200px; height: 200px; background-color: whitesmoke; text-align: center; box-sizing: 5px 5px white; border-radius: 20px;"> 
                    <img width="75px" height="75px" style="margin: 20px; border-radius: 50%;" src="{{ item.image }}">
                    <div style="font-size: 20px; margin: 10px; font-size: 10px;">
                        <h1>{{ item.name }}</h1>
                        <h2>{{ ToString(item.current_price) }}</h2>
                    </div>
                </div>
            </div>
            <div *ngIf="busque != ''">
                <div *ngIf="item.id.includes(busque)">
                    <div 
                        style="margin:20px ; align-items: center; width: 200px; height: 200px; background-color: whitesmoke; text-align: center; box-sizing: 5px 5px white; border-radius: 20px;">
                        <img width="75px" height="75px" style="margin: 20px; border-radius: 50%;"
                            src="{{ item.image }}">
                        <div style="font-size: 20px; margin: 10px; font-size: 10px;">
                            <h1>{{ item.name }}</h1>
                            <h2>{{ ToString(item.current_price) }}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
